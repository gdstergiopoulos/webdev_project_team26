    <div class="container" id="reservation">
      <div class="container" id="txtandform">
        <h1>Make a Reservation</h1>
        <div class="container" id="registerform">
          <form>
            <fieldset>
              <legend>When?</legend>
              <div class="form-field">
                  <label for="date">Date:</label>
                  <input type="date" class="form-control" id="date" name="date">
              </div>
              <div class="form-field">
                  <label for="time">Time:</label>
                  <input type="time" class="form-control" id="time" name="time">
              </div>
            </fieldset>
            <fieldset>
              <legend>For who?</legend>
              <div class="form-field">
                  <input type="number" class="form-control" id="people" name="people" placeholder="Number of people">
              </div>
            </fieldset>
            <fieldset>
              <legend>Special Demands</legend>
              <div class="form-field">
                  <textarea id="comments" class="form-control" name="comments" placeholder="Feel free to tell us"></textarea>
              </div>
            </fieldset>
            <div class="form-field">
              <input class="btn btn-primary" id="makereservbtn" type="submit" value="Make Reservation">
          </div>
        </form>
      </div>
    </div>
    <div class="container" id="floorplan">
      <h1>Select Desired Seating Area</h1>
      <button class="btn btn-primary" id="insidemain">Inside Main Area</button>
      <button class="btn btn-primary" id="bararea">Inside Bar Area</button>
      <br>
      <button class="btn btn-primary" id="outsidemain">Outside Main Area</button>
      <button class="btn btn-primary" id="opensky">Outside Open Sky</button>
      <br>
      <button class="btn btn-primary" id="bythesea">By the sea</button>
