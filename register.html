<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fagadiko-Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login.css">    </head>
<body>
    <h1><a id="homepg" href="./home_page.html">FAGADIKO</a></h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-center">
                <form id="registerform">
                    <fieldset class="text-center">
                        <legend class="text-start">Register</legend>
                        <div class="row text-start" id="nameinfo">
                            <label for="nameinfo">Your name</label>
                            <div class="col">
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">  
                            </div>
                        </div>
                        <div class="row text-start" id="contactinfo">
                            <label for="contactinfo">Contact Info</label>
                            <div class="col">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">       
                            </div>
                            <div class="col">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="row text-start" id="accountinfo">
                            <label for ="accountinfo">Account</label>
                            <div class="col">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div id="confirmpass">
                        <input type="password" class="form-control" id="confpass" name="confpass" placeholder="Confirm Password">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Register" id="regbtn">
                    </fieldset>
                </form>
                <p id="linktolog">Already a member? <a href="./login.html">Login</a></p>
                </div>
            </div>
            <div class="col-md-6">
                <img id="shop_logo" class="image-fluid" src="./media/fagadiko_notext.jpg" alt="shop_logo">
            </div>
        </div>
        </div>
</body>
</html>
