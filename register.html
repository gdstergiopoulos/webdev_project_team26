<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fagadiko-Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/login.css">    </head>
<body>
    <h1>FAGADIKO</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-center">
                <form>
                    <fieldset class="text-center">
                        <legend class="text-start">Register</legend>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">  
                        <br><br>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">       
                        <br><br>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <br><br>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <br><br>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Confirm Password">
                        <br><br>
                        <input type="submit" class="btn btn-primary" value="Register">
                    </fieldset>
                </form>
                <p id="linktolog">Already a member? <a href="./login.html">Login</a></p>
                </div>
            </div>
            <div class="col-md-6">
                <img id="shop_logo" class="image-fluid" src="./media/fagadiko_notext.jpg" alt="shop_logo">
            </div>
        </div>
</body>
</html>
